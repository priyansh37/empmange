<div style="margin-left: 30px;">
    <h1>Details and Update employees</h1>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert"> 
      <strong>Success ! </strong>Data is Submited.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true">&times;</span>
      </button>
  </div>
  
  <form [formGroup]="addEmp" (ngSubmit)="onSubmit()" >
  
      <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
      </div>
      <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">
      </div>
      <div class="form-group">
          <label>dob</label>
          <input type="text" class="form-control" placeholder="Enter dob" formControlName="dob" >
      </div>
      <div class="form-group">
        <label>role</label>
        <input type="text" class="form-control" placeholder="Enter role" formControlName="role">
    </div>
    <div class="form-group">
        <label>salary</label>
        <input type="text" class="form-control" placeholder="Enter salary" formControlName="salary">
    </div>
    <div class="form-group">
        <label>experience</label>
        <input type="text" class="form-control" placeholder="Enter experience" formControlName="experience" >
    </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
  </div>
